<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Clasificacion de un triangulo</h1>
    </body>
    <script>
        let lado1=parseFloat(prompt("ingrese el tamaño del lado"));
        let lado2=parseFloat(prompt("ingrese el tamaño del lado"));
        let lado3=parseFloat(prompt("ingrese el tamaño del lado"));

        if (lado1==lado2 && lado1==lado3 && lado2==lado3){
            console.log("Equilatero");
        }else if(lado1==lado2 && lado1!=lado3 && lado2!=lado3){
            console.log("Isosceles");
        }else{
            console.log("Escaleno");
        }
    </script>

</html>
