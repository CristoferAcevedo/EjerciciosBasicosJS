<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numero mayor y menor</title>
</head>
<body>
    <script>
        let numero1=prompt("ingrese un numero: ");
        let numero2=prompt("ingrese un numero: ");

        if (numero1>numero2){
            console.log("el numero "+numero1+" es mayor que "+numero2);
        }else if(numero1<numero2){
            console.log("el numero "+numero2+" es mayor que "+numero1);
        }else{
            console.log("los numeros "+numero1+" y "+numero1+" son iguales");
        }
    </script>
</body>
</html>
